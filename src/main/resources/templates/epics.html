<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Epics</title>
    <link rel="stylesheet" th:href="@{/css/cssstyles.css}" href="../static/css/cssstyles.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body th:if="${session.currentuser}">
    <div th:replace="fragments/navbar :: navbarthree"></div>

    <div th:replace="fragments/navbar :: secondnavbar"></div>


    <div id="table-background">
        <div class="generalcontainer">
            <div class="overlaytitle">
                <h1>Epics</h1>
                <a class="table-link" th:href="@{/showcreateepic}" href="/epiccreate.html"><h2>New epic</h2></a>
            </div>


            <div class="table-container">

                <div class="columnitems" th:each="epic : ${epics}">
                    <div>
                        <h2 th:text="${epic.epicName}">EP001</h2>
                        <p th:text="${epic.epicDescription}">Launch cloud service in Denmark</p>
                        <input id="project_id-field" name="projectId" type="hidden" th:value="${epic.projectId}">
                        <input id="epic_id-field" name="epicId" type="hidden" th:value="${epic.epicId}">
                        <div class="generalbuttons">
                            <a class="table-link" th:href="@{'/updateepic/' + ${epic.epicId}}" href="/epicupdate">Update</a>
                            <a class="table-link" th:href="@{'/deleteepic/' + ${epic.epicId} + '/' + ${epic.projectId}}" href="/deleteepic">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
