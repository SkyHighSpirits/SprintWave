<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Userstory</title>
  <link rel="stylesheet" th:href="@{/css/cssstyles.css}" href="../static/css/cssstyles.css">
  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body th:if="${session.currentuser}">
<div id="backlog-background2">
  <div class="generalcontainer">
    <div class="overlaytitle">
      <h1>Update user story</h1>
    </div>
    <div class="table-container">
      <div class="columnitems">
        <div>

          <form action="/updateuserstory" method="post">
            <p>Write userstory name</p>
            <input id="userstory-name-field" name="userstoryName" type="text" th:value="${userstory.getName()}" required>

            <p>Write userstory Description</p>
            <input id="userstory-description-field" name="userstoryDescription" type="text" th:value="${userstory.getDescription()}" required></input>
            <p>Assign Storypoints</p>
            <input id="userstory-points-field" name="userstoryPoints" type="number" th:value="${userstory.getPoints()}" required></input>
            <p>Reassign sprint</p>
            <input id="task-sprint-field" name="sprintId" type="number" th:value="${userstory.getSprintId()}" required></input>
            <div class="generalbuttons">
              <input id="project_id_field" name="projectId" type="hidden" th:value="${session.currentproject.getProjectID()}"></input>
              <input id="userstory_id_field" name="userstoryId" type="hidden" th:value="${userstory.getId()}"></input>
              <input id="userstory_released_field" name="userstoryReleased" type="hidden" th:value="${userstory.isReleased()}"></input>
              <input id="userstory_status_field" name="userstoryStatus" type="hidden" th:value="${userstory.getStatus().toString()}"></input>
            </div>
            <br/>
            <br/>
            <input class="table-link" type="submit" value="Update Userstory"></input>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
