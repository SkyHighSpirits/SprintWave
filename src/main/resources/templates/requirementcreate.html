<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Requirementcreate</title>
    <link rel="stylesheet" th:href="@{/css/cssstyles.css}" href="../static/css/cssstyles.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body th:if="${session.currentuser}">
<div id="requirements-background">
    <div class="generalcontainer">
        <div class="overlaytitle">
            <h1>Create requirement</h1>

        </div>


        <div class="table-container">

            <div class="templatecreateitem">
                <div>
                    <form action="createrequirement" method="post">

                        <p>Write title</p>
                        <input id="requirement-name-field" name="requirementName" type="text" required></input>
                        <p>Write description</p>
                        <input id="requirement-description-field" name="requirementDescription" type="text" required></input>
                        <p>Write actor</p>
                        <input id="requirement-actor-field" name="requirementActor" type="text" required></input>
                        <p>Choose functional or non-functional</p>
                        <select name="funcNonFuncChoice" id="funcNonFuncChoice">
                            <option value="Functional">Functional</option>
                            <option value="Non-functional">Non-functional</option>
                        </select>
                        <div class="generalbuttons">
                            <input id="project_id-field" name="projectId" type="hidden" th:value="${session.currentproject.getProjectID()}"></input>
                        </div>
                        <br/>
                        <br/>
                        <input class="table-link" type="submit" value="Create requirement"></input>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
